<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser Ball Bounce</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #startButton, #stopButton {
      position: absolute;
      top: 10px;
      z-index: 10;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #startButton { left: 10px; }
    #stopButton { left: 100px; }
  </style>
</head>
<body>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>

  <script>
    let game;
    let ball;
    let isRunning = false;

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: "#eeeeee",
      physics: {
        default: "arcade",
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    function preload() {
      this.load.image("ball", "https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/shinyball.png");
    }

    function create() {
      ball = this.physics.add.image(config.width / 2, config.height / 2, "ball");
      ball.setCollideWorldBounds(true);
      ball.setBounce(1);
      ball.setVisible(false);
    }

    function update() {
      if (isRunning && ball && ball.body.velocity.length() === 0) {
        // Set initial velocity only once when starting
        const velocityX = Phaser.Math.Between(150, 250) * Phaser.Math.RND.sign();
        const velocityY = Phaser.Math.Between(150, 250) * Phaser.Math.RND.sign();
        ball.setVelocity(velocityX, velocityY);
      } else if (!isRunning && ball) {
        ball.setVelocity(0, 0);
      }
    }

    document.getElementById("startButton").addEventListener("click", () => {
      if (!game) game = new Phaser.Game(config);
      isRunning = true;
      if (ball) ball.setVisible(true);
    });

    document.getElementById("stopButton").addEventListener("click", () => {
      isRunning = false;
    });
  </script>
</body>
</html>
